<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
	<title>Comentarios</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="FirstController">
<input type="text" ng-model="nuevoComentario.comentario" placeholder="Comentario">
<br>
<input type="text" ng-model="nuevoComentario.username" placeholder="Nombre de usuario">
<br>
<button ng-click="agregarComentario()">Agregar comentario</button>
<h3>Comentarios</h3>
<ul>
	<li ng-repeat="comentario in comentarios">
		{{comentario.comentario}} - <strong>{{comentario.username}}</strong>
	</li>
</ul>
</body>
</html>
